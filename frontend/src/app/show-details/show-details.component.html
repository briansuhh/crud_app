<br />

<div class="container">
  <h3>User Details</h3>
  <br />
  <div class="box">
    <div>
      <img src="../assets/download.jpg" />
    </div>
    <div>
      <table class="table table-striped border-dark">
        <thead class="table-dark">
          <tr>
            <th>Attribute</th>
            <th>Value</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><b>Id</b></td>
            <td>{{ user.userID }}</td>
          </tr>
          <tr>
            <td><b>First Name</b></td>
            <td>{{ user.firstName }}</td>
          </tr>
          <tr>
            <td><b>Last Name</b></td>
            <td>{{ user.lastName }}</td>
          </tr>
          <tr>
            <td><b>Email</b></td>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <td><b>Role</b></td>
            <td>{{ user.role }}</td>
          </tr>
          <tr>
            <td><b>Phone Number</b></td>
            <td>{{ user.phoneNum }}</td>
          </tr>
          <tr>
            <td><b>Address</b></td>
            <td>{{ user.address }}</td>
          </tr>
          <tr>
            <td><b>Responsibility</b></td>
            <td>{{ user.responsibility }}</td>
          </tr>
        </tbody>
      </table>

      <a
        routerLink="/updating-by-id/{{ user.userID }}"
        id="btn1"
        class="btn btn-secondary"
        >Update Details</a
      >
      <a routerLink="/show-all-users" id="btn2" class="btn btn-danger"
        >Back</a
      >
    </div>
  </div>
</div>
