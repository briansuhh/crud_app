<body>
  <br />
  <br />

  <div class="justify-content-center align-items-center">
    <form (ngSubmit)="goToUser()">
      <div class="form-group col-md-6 inline">
        <input
          [(ngModel)]="EnteredID"
          type="text"
          class="form-control"
          id="userID"
          name="userID"
          placeholder="Search by ID"
          style="width: 300px"
        />
        <button class="btn btn-secondary" type="submit">Search</button>
      </div>
    </form>
  </div>
  <br />
  <br />
  <div>
    <table
      style="margin-bottom: 50px"
      class="table table-responsive table-striped border-dark"
    >
      <thead class="table-dark">
        <tr class="display block">
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Role</th>
          <th>Responsibility</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userID }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phoneNum }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.responsibility }}</td>
          <td>
            <button
              (click)="updateUser(user.userID)"
              class="btn btn-secondary btn-sm"
            >
              Update
            </button>
            <button
              (click)="deleteUser(user.userID)"
              class="btn btn-danger btn-sm"
              style="margin-left: 10px"
            >
              Delete
            </button>
            <button
              (click)="detailsOfUser(user.userID)"
              class="btn btn-success btn-sm"
              style="margin-left: 10px"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
